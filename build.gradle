group 'org.FelipeProjects'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // https://mvnrepository.com/artifact/org.beykery/neuroph
    compile group: 'org.beykery', name: 'neuroph', version: '2.92'
    compile group: 'org.apache.poi', name: 'poi', version: '3.15-beta2'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.15-beta2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
}

sourceSets{
    main{
        resources{
            srcDirs = ["src/main/java"]
            includes = ["**/*.fxml"]
        }
    }
}

jar{
    manifest{
        attributes "Main-Class" : 'org.FelipeProjects.main'
    }
    from{
        configurations.compile.collect{it.isDirectory()? it : zipTree(it)}
    }
}